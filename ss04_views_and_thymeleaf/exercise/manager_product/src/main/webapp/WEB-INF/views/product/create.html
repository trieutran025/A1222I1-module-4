<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Or Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/product/list}">Back to list</a>
<form th:action="@{/product/create}" method="post" th:object="${product}">
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputID">ID</label>
            <span th:if="${action=='create'}">
                <input type="text" th:field="*{id}"class="form-control" id="inputID">
            </span>
            <span th:if="${action=='edit'}">
                <input type="text" th:field="*{id}"class="form-control" readonly>
                <input type="hidden" th:field="*{id}"class="form-control">
            </span>
            </div>
            <div class="form-group col-md-6">
           <label for="inputName">Name</label>
                <input type="text"th:field="*{nameProduct}"class="form-control"id="inputName">
            </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
       <label for="inputPrice">Price</label>
                <input type="text" th:field="*{price}"class="form-control"id="inputPrice">
        </div>
        <div class="form-group col-md-6">
        <label for="inputDescription">Description</label>
                <input type="text"th:field="*{description}"class="form-control"id="inputDescription">
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col-md-6">
           <label for="inputManufactures"></label> Manufactures
                <input type="text" th:field="*{manufactures}"class="form-control" id="inputManufactures">
            </div>
        </div>

                <input type="submit"value="Save">
    <input type="hidden"name="action" th:value="${action}">
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Speech4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
