<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blog/create}" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" th:field="*{author}">
            </td>
        </tr>
        <tr>
            <td>Header</td>
            <td>
                <input type="text" th:field="*{header}">
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"/>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Update">
</form>
</body>
</html>
