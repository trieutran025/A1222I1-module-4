<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/user/create}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>first Name</td>
                <td><input type="text" th:field="*{firstName}"></td>
                <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
            </tr>
            <tr>
                <td>last Name</td>
                <td><input type="text" th:field="*{lastName}"></td>
                <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
                <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
                <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
            </tr>
        </table>
        <input type="submit" value="Create">
    </form>
</body>
</html>
