<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/book/createBook}" method="post" th:object="${book}">
    <table>
        <tr>
          <td>Name</td>
          <td>
              <input type="text" th:field="*{name}">
          </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" th:field="*{author}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>quantity</td>
            <td>
                <input type="text" th:field="*{quantity}">
            </td>
        </tr>
    </table>
    <input type="submit"value="Update">
</form>
</body>
</html>
